<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>the holy grail</title>
    <link rel="stylesheet" href="./styles.css">

    <script src="./js.cookie.js"></script>

  <body>
    <div class="app">
      <div class="header" id="header">
        <div id= "header_label">
          Total: 0 
        </div>
        <button id="reset_button">

      </div>

          </div>

        <div class="center">
          <div class="button" id="button">
            +1
          </div>
        </div>
        <div class="right" id="right">
          <div class = "autoclick_button" id="autoclick_button">
              +1
          </div>
          <div id="right_label">
            Cost: 100
          </div>
        </div>       
      </div>
      <div class="footer">
        Made w/ &lt;3 @ FastTrack'D
      </div>
    </div>
